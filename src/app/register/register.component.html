<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" 
      id="username" type="text" placeholder="Username"
      [(ngModel)]="username">
    </div>
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
       id="email" type="text" placeholder="Email"
       [(ngModel)]="email">
    </div>
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="avatar">
        Avatar
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" 
      id="avatar" type="text" placeholder="Avatar"
      [(ngModel)]="avatar">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" 
      id="password" type="password" placeholder="******************"
      [(ngModel)]="password">
      <p class="text-red text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="font-bold py-2 px-4 rounded" type="button"  (click)="submitRegisterForm()">
        Register
      </button>
    </div>
</div>
